<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function getMatrix(userArr) {
            var result = [];
            for (var i = 0; i < userArr.length; i++) {
                var row = [];
                var rowValue = userArr.at(i);

                for (var j = 0; j < userArr.length; j++) {
                    var calcValue = rowValue * userArr.at(j);
                    row.push(calcValue);
                }

                result.push(row);
            }
            return result;
        }

        getMatrix([1, 2, 3, 4, 5, 6, 7, 8, 9]);
    </script>
</body>

</html>
